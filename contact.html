    <main>
        <!-- Main container for the contact page content -->
        <section class="contact-container">
            <div class="contact-header">
                <h1>Contact Me</h1>
                <p>Have a question, commission request, or just want to say hello? Fill out the form below.</p>
            </div>

            <!-- The contact form -->
            <!-- A service like Netlify or Formspree would be needed to make this functional -->
            <form action="https://formsubmit.co/c4bf1424df46c8702421a39e61a942cf" method="POST" class="contact-form">

                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Subject Field -->
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <!-- Message Field -->
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <!-- Honeypot Field for Spam Prevention -->
                <!-- This field is hidden from users. If it's filled out, the submission is likely from a bot. -->
                <div class="honeypot-field" aria-hidden="true">
                    <label for="honeypot">Do not fill this out</label>
                    <input type="text" id="honeypot" name="honeypot" tabindex="-1" autocomplete="off">
                </div>

                <!-- Simple Captcha for Spam Prevention -->
                <div class="form-group captcha">
                    <label for="captcha">What is 2 + 2?</label>
                    <input type="text" id="captcha" name="captcha" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn">submit</button>
                </div>
            </form>
        </section>
